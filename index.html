        // Crear perfil
        async function createProfile() {
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const profileType = document.getElementById('profileType').value;

            // Validaciones
            if (!fullName || !username || !password || !profileType) {
                showAlert('createAlert', 'Completa los campos obligatorios (*)', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('createAlert', 'La contrase√±a debe tener al menos 8 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('createAlert', 'Las contrase√±as no coinciden', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9.]+$/.test(username)) {
                showAlert('createAlert', 'Usuario solo puede contener letras, n√∫meros y puntos', 'error');
                return;
            }

            try {
                // Crear usuario en Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email || `${username}@cima.local`,
                    password: password
                });

                if (authError) throw authError;

                // Crear perfil en BD
                const profileData = {
                    username: username,
                    nombre_completo: fullName,
                    email: email || null,
                    tipo: profileType,
                    estado: profileType === 'admin' ? 'pendiente' : 'activo',
                    password_hash: authData.user.id // Temporal, se debe usar bcrypt
                };

                // Si es m√©dico, agregar datos adicionales
                if (profileType === 'medico') {
                    const { data: medicoData, error: medicoError } = await supabase
                        .from('medicos')
                        .insert({

                            registro_profesional: document.getElementById('registro').value.trim() || null
                        });

                    if (medicoError) console.error('Error creando m√©dico:', medicoError);
                }

                const { data: profile, error: profileError } = await supabase
                    .from('perfiles')
                    .insert(profileData)
                    .select()
                    .single();

                if (profileError) throw profileError;

                if (profileType === 'admin') {
                    showAlert('createAlert', '‚úÖ Perfil creado. Pendiente de aprobaci√≥n por administrador.', 'warning');
                } else {
                    showAlert('createAlert', '‚úÖ ¬°Perfil creado exitosamente!', 'success');
                }

                setTimeout(() => {
                    closeCreateProfile();
                    loadProfiles();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showAlert('createAlert', 'Error al crear perfil: ' + error.message, 'error');

        }
