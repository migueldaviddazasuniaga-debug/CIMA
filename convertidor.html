<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor PNG a PDF - CIMA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 32px;
        }

        .header h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #64748b;
        }

        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }

        .upload-area:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .upload-area.dragover {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            color: #475569;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 13px;
            color: #94a3b8;
        }

        .file-input {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #475569;
            border: 2px solid #e2e8f0;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        .preview-section {
            display: none;
            margin-bottom: 24px;
        }

        .preview-section.active {
            display: block;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 12px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .progress-section {
            display: none;
            margin-bottom: 24px;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .result-section {
            display: none;
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .result-section.active {
            display: block;
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-file {
            background: white;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .result-file-name {
            font-size: 14px;
            color: #1e293b;
            font-weight: 500;
        }

        .result-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #f8fafc;
            border-color: #3b82f6;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            font-size: 13px;
            color: #94a3b8;
        }

        .footer-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîÑ</div>
            <h1>Convertidor PNG a PDF</h1>
            <p>Convierte tus im√°genes PNG a documentos PDF</p>
        </div>

        <div id="alertContainer" class="alert"></div>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click para seleccionar archivos</div>
            <div class="upload-hint">o arrastra y suelta tus PNG aqu√≠</div>
        </div>

        <input 
            type="file" 
            id="fileInput" 
            class="file-input" 
            accept="image/png"
            multiple
            onchange="handleFiles(this.files)"
        >

        <!-- Preview Section -->
        <div id="previewSection" class="preview-section">
            <div class="preview-title">Archivos seleccionados (<span id="fileCount">0</span>)</div>
            <div id="previewGrid" class="preview-grid"></div>
        </div>

        <!-- Convert Button -->
        <button 
            id="convertBtn" 
            class="btn btn-primary" 
            onclick="convertToPDF()" 
            disabled
        >
            üîÑ Convertir a PDF
        </button>

        <!-- Progress Section -->
        <div id="progressSection" class="progress-section">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Procesando...</div>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="result-section">
            <div class="result-title">
                <span>‚úÖ</span>
                <span>PDF Generado Exitosamente</span>
            </div>
            <div class="result-file">
                <div class="result-file-name" id="resultFileName">documento.pdf</div>
                <div class="result-actions">
                    <button class="icon-btn" onclick="downloadPDF()" title="Descargar">üì•</button>
                    <button class="icon-btn" onclick="copyLink()" title="Copiar Link">üìã</button>
                    <button class="icon-btn" onclick="shareWhatsApp()" title="Compartir">üí¨</button>
                </div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="reset()">
            üóëÔ∏è Limpiar y Empezar de Nuevo
        </button>

        <div class="footer">
            <p class="footer-text">
                Parte del Sistema 
                <a href="cima.html" class="footer-link">CIMA</a>
            </p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nfvpzcifcjjpmbpwsnbr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mdnB6Y2lmY2pqcG1icHdzbmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MDY3OTMsImV4cCI6MjA3NTA4Mjc5M30.wqJybCSd1am8rS5MsX1Ip7OPCsAxNy_UxD4vqlX7JQY';
        
        let supabase = null;
        let selectedFiles = [];
        let resultPdfUrl = null;

        // Inicializar Supabase
        (async function init() {
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('‚úÖ Convertidor inicializado');
            }
        })();

        // Drag & Drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'image/png');
            if (files.length > 0) {
                handleFiles(files);
            } else {
                showAlert('Solo se aceptan archivos PNG', 'error');
            }
        });

        // Handle Files
        function handleFiles(files) {
            const pngFiles = Array.from(files).filter(f => f.type === 'image/png');
            
            if (pngFiles.length === 0) {
                showAlert('Solo se aceptan archivos PNG', 'error');
                return;
            }

            selectedFiles = pngFiles;
            displayPreviews();
            
            document.getElementById('convertBtn').disabled = false;
            document.getElementById('previewSection').classList.add('active');
        }

        // Display Previews
        function displayPreviews() {
            const grid = document.getElementById('previewGrid');
            const count = document.getElementById('fileCount');
            
            count.textContent = selectedFiles.length;
            grid.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <button class="preview-remove" onclick="removeFile(${index})">√ó</button>
                    `;
                    grid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        // Remove File
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            
            if (selectedFiles.length === 0) {
                reset();
            } else {
                displayPreviews();
            }
        }

        // Convert to PDF
        async function convertToPDF() {
            if (selectedFiles.length === 0) {
                showAlert('Selecciona al menos un archivo PNG', 'error');
                return;
            }

            document.getElementById('convertBtn').disabled = true;
            document.getElementById('progressSection').classList.add('active');
            updateProgress(10, 'Preparando archivos...');

            try {
                // 1. Subir PNG a Supabase Storage
                updateProgress(30, 'Subiendo im√°genes...');
                
                const uploadedFiles = [];
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const fileName = `temp-${Date.now()}-${i}.png`;
                    const filePath = `temp/${fileName}`;

                    const { data, error } = await supabase.storage
                        .from('documentos-medicos')
                        .upload(filePath, file);

                    if (error) throw error;
                    uploadedFiles.push(data.path);
                }

                updateProgress(60, 'Convirtiendo a PDF...');

                // 2. Llamar Edge Function para conversi√≥n
                // Placeholder: En producci√≥n llamar√≠as a tu edge function
                await new Promise(resolve => setTimeout(resolve, 2000));

                updateProgress(90, 'Finalizando...');

                // 3. Simular resultado
                const pdfFileName = `convertido-${Date.now()}.pdf`;
                resultPdfUrl = `${SUPABASE_URL}/storage/v1/object/public/documentos-medicos/converted/${pdfFileName}`;

                updateProgress(100, '¬°Completado!');

                // Mostrar resultado
                setTimeout(() => {
                    document.getElementById('progressSection').classList.remove('active');
                    document.getElementById('resultSection').classList.add('active');
                    document.getElementById('resultFileName').textContent = pdfFileName;
                    showAlert('PDF generado correctamente', 'info');
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al convertir: ' + error.message, 'error');
                document.getElementById('progressSection').classList.remove('active');
                document.getElementById('convertBtn').disabled = false;
            }
        }

        // Update Progress
        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }

        // Download PDF
        function downloadPDF() {
            if (!resultPdfUrl) return;
            
            const a = document.createElement('a');
            a.href = resultPdfUrl;
            a.download = document.getElementById('resultFileName').textContent;
            a.click();
            
            showAlert('Descarga iniciada', 'info');
        }

        // Copy Link
        function copyLink() {
            if (!resultPdfUrl) return;
            
            navigator.clipboard.writeText(resultPdfUrl);
            showAlert('Link copiado al portapapeles', 'info');
        }

        // Share WhatsApp
        function shareWhatsApp() {
            if (!resultPdfUrl) return;
            
            const message = `Aqu√≠ est√° el PDF convertido: ${resultPdfUrl}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Reset
        function reset() {
            selectedFiles = [];
            resultPdfUrl = null;
            
            document.getElementById('fileInput').value = '';
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('progressSection').classList.remove('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('alertContainer').classList.remove('active');
            
            updateProgress(0, 'Procesando...');
        }

        // Show Alert
        function showAlert(message, type) {
            const alert = document.getElementById('alertContainer');
            alert.textContent = message;
            alert.className = `alert ${type} active`;
            
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        console.log('üîÑ Convertidor PNG a PDF iniciado');
    </script>
</body>
</html>
